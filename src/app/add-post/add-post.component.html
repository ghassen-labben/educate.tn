<div class="mx-4 md:mx-28 lg:mx-28 mt-12 bg-white rounded-lg shadow-lg p-4">
    <!-- Post form -->

    <div>
      <!-- Post title -->
      <div class="mb-4">
        <label for="postTitle" class="block text-sm font-semibold text-gray-700 mb-2">Post Title</label>
        <input id="postTitle" type="text" placeholder="Enter post title" class="w-full px-2 py-1 border rounded">
      </div>
  
      <!-- Post content -->
      <div class="mb-6">
        <label for="postContent" class="block text-sm font-semibold text-gray-700 mb-2">Post Content</label>
        <form [formGroup]="templateForm">
          <quill-editor  [styles]="{height: '400px', backgroundColor:'#faf8f8'}" [modules]="quillEditorModules" formControlName="textEditor"></quill-editor>
        </form>
      </div>
 
  
    
     
      <!-- Submit button -->
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
          Submit Post
        </button>
      </div>
    </div>
  </div>
