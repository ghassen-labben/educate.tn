    <div class="flex flex-wrap justify-center space-x-4">
      <a *ngFor="let section of sections" class="mx-4 h-44 w-48 bg-gray-100 rounded-xl flex flex-col justify-center shadow duration-300 hover:bg-white hover:shadow-xl" [routerLink]="['/searchcourse', section]">

        <!-- SVG Icon based on the section -->
        <div class="flex justify-center">
          <svg *ngIf="section === 'Mathématiques'" class="w-12 h-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10h18V7M8 21V3m8 18V3" />
          </svg>

          <svg *ngIf="section === 'Sciences_experimentales'" class="w-12 h-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18m9-9H3" />
          </svg>

          <svg *ngIf="section === 'Économie_et_gestion'" class="w-12 h-12 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 17h18M12 3v18M7 10h10" />
          </svg>

          <svg *ngIf="section === 'Lettres'" class="w-12 h-12 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>

          <svg *ngIf="section === 'Techniques'" class="w-12 h-12 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18m6-6H6" />
          </svg>

          <svg *ngIf="section === 'informatique'" class="w-12 h-12 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-1a3 3 0 00-6 0v1a3 3 0 006 0zm-3-4h6a3 3 0 006-3V5a3 3 0 00-6 0v5" />
          </svg>
        </div>

        <span class="mt-6 text-sm leading-5 font-semibold text-center">{{section}}</span>
      </a>
    </div>
