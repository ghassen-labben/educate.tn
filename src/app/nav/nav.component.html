      <img src="https://seekmake.com/assets/shared-images/seekmake-logo-header.png" width="100" height="50">
		</a>
		<div class="lg:hidden">
			<button (click)="open()" class="navbar-burger flex items-center text-blue-600 p-3">
				<svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
					<title>Mobile menu</title>

				</svg>
			</button>

			<li *ngIf="!isAdmin"><a class="text-lg font-bold text-stone-900 hover:text-gray-500" routerLink="/">Home</a></li>
			<li *ngIf="!isAdmin"><a class="text-lg text-stone-900 font-bold" routerLink="searchcourse">Courses</a></li>
      <li *ngIf="isAdmin"><a class="text-lg text-stone-900 font-bold" routerLink="course-management">Course Mangement</a></li>

      <li *ngIf="!isAdmin"><a class="text-lg font-bold text-stone-900 hover:text-gray-500" routerLink="searchDocuments">Documents</a></li>
		</ul>
		<div class="relative">

					<li class="px-4 py-2 hover:bg-gray-200 cursor-pointer" (click)="logout()">Logout</li>
				</ul>
			</div>
		</div>
