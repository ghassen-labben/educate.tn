<div class="container mx-auto p-4">
    <div class="flex mx-24 my-8">
        <div class="w-1/4 bg-gray-100 shadow-md rounded-lg p-4 mr-4">
            <h3 class="text-lg font-bold text-center mb-4">User Stats</h3>
            <ul class="text-gray-700">
                <li class="mb-2">
                    <span class="font-semibold">Courses Enrolled:</span> {{ user?.coursesEnrolled?.length ||0 }}
                </li>
                <li class="mb-2">
                    <span class="font-semibold">Last Watched Lecture:</span> {{ user?.lastWatchedLecture?.title || 'None' }}
                </li>
            </ul>
        </div>

        <div class="w-3/4">
            <div class="bg-gray-100 rounded-lg overflow-hidden shadow-md p-4 mb-4">
                <div class="flex justify-center">
                    <div class="relative">
                        <img
                            class="rounded-full w-24 h-24 border-4 border-white"
                            [src]="user?.profileImage"
                            alt="Profile Image"
                        />
                        <label for="fileInput" class="absolute bottom-0 right-0 bg-blue-500 text-white rounded-full p-1 cursor-pointer">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="fileInput" class="hidden" (change)="onImageSelected($event)" />
                    </div>
                </div>
                <div class="text-center mt-4">
                    <h2 class="text-xl font-bold">{{ user?.firstName }} {{ user?.lastName }}</h2>
                    <p class="text-gray-600">@{{ user?.username }}</p>
                </div>
            </div>

            <div class="bg-white shadow-md rounded-lg p-4">
                <h3 class="text-lg font-bold text-center">Modify User Details</h3>

                <form (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700">Username</label>
                        <input
                            type="text"
                            id="username"
                            [(ngModel)]="user.username"
                            name="username"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required
                        />
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input
                            type="email"
                            id="email"
                            [(ngModel)]="user.email"
                            name="email"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required
                        />
                    </div>

                    <div class="mb-4">
                        <label for="firstName" class="block text-gray-700">First Name</label>
                        <input
                            type="text"
                            id="firstName"
                            [(ngModel)]="user.firstName"
                            name="firstName"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required
                        />
                    </div>

                    <div class="mb-4">
                        <label for="lastName" class="block text-gray-700">Last Name</label>
                        <input
                            type="text"
                            id="lastName"
                            [(ngModel)]="user.lastName"
                            name="lastName"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required
                        />
                    </div>

                    <div class="text-center">
                        <button
                            type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none"
                        >
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
